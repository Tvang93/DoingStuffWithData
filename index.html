<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doing Stuff With Data</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="flex flex-col items-center bg-stone-200">
    <div class="flex justify-center my-8">
        <h1 class="text-6xl">Doing Stuff With Data</h1>
    </div>


    <div class="flex justify-center bg-white rounded-lg">
        <div class="flex items-center gap-4">
            <h1 class="pl-5">Display :</h1>
            <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover"
                class="hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                type="button"><h1 id="displayText">10</h1> <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 4 4 4-4" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Dropdown Menu -->
    <div id="dropdownHover"
        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44 dark:bg-gray-700">
        <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownHoverButton">
            <li>
                <a id="display10"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">10</a>
            </li>
            <li>
                <a id="display20"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">20</a>
            </li>
            <li>
                <a id="display30"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">30</a>
            </li>
            <li>
                <a id="display40"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">40</a>
            </li>
            <li>
                <a id="display50"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">50</a>
            </li>
        </ul>
    </div>

    <!-- Table -->
    <div class="flex flex-col border-1 my-6 w-[90%] bg-white">
        <div class="grid grid-cols-5 border-1 divide-x-1 divide-black">
            <button id="sortById">Id</button>
            <button id="sortByFirstName">First Name</button>
            <button id="sortByLastName">Last Name</button>
            <button id="sortByHeight">Height (cm)</button>
            <button id="sortByAge">Age</button>
        </div>
        <div id="listContainer" class="grid grid-cols-5 border-1 divide-x-1 divide-y-1 divide-black">
        </div>
    </div>

    <!-- Footer Pagination -->
    <div class="flex flex-col items-center">
        <!-- Help text -->
        <span class="text-sm text-gray-700 dark:text-gray-400">
            Showing <span id="displayStartAmount" class="font-semibold text-gray-900 dark:text-white">1</span> to <span id="displayEndAmount"
                class="font-semibold text-gray-900 dark:text-white">10</span> of <span id="totalEntries"
                class="font-semibold text-gray-900 dark:text-white">100</span> Entries
        </span>
        <!-- Buttons -->
        <div class="inline-flex mt-2 xs:mt-0">
            <button
                id="prevBtn"
                class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-gray-800 rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Prev
            </button>
            <button
                id="nextBtn"
                class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                Next
            </button>
        </div>
    </div>


    <script type="module" src="./src/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
